<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Dark Theme Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Fancy Website</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="about">
            <h2>About</h2>
            <p>This is a modern dark theme website built using GitHub Pages.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <ul>
                <li>Responsive Design</li>
                <li>Custom Themes</li>
                <li>Static Deployment</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name">
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email">
                
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your message"></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Fancy Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
