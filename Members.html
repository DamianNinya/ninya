<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          try {
            if (window.location.protocol !== "file:" && window.location.pathname.endsWith(".html")) {
              const newUrl = window.location.pathname.replace(".html", "");
              window.history.replaceState({}, document.title, newUrl);
            }
          } catch (error) {
            console.warn("History API is not available in local file mode:", error);
          }
        });
      </script> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Profiles</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
      text-align: left;
    }

    header, nav, main {
      padding: 20px;
      margin: 20px auto;
      width: 100%;
      max-width: 800px;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      text-align: center;
    }

    nav {
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #64b5f6;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #bb86fc;
    }

    .maintenance-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 15px;
      margin: 20px 0;
      font-size: 16px;
      border-radius: 5px;
      text-align: center;
    }

    .profile-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .profile-card {
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      color: #e0e0e0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .profile-card img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    .profile-card .username {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }

    .profile-card .rank {
      font-size: 1em;
      margin-top: 5px;
    }

    .rank.private-first-class {
      color: blue;
    }
    .rank.commander {
      color: white;
    }
    .rank.private {
      color: cyan;
    }
  </style>
</head>
<body>
  <header>
    <h1>Member Profiles</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="form.html">View AARs</a>
    <a href="Formations.html">Formations Guide</a>
    <a href="Comms.html">Comms</a>
    <a href="Members.html">Members</a>
    <a href="Info.html">Info</a>
  </nav>
  <main>
    <div class="profile-container" id="profile-container"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const profiles = [
        {
          username: '01',
          rank: 'Commander',
          image: 'Members/01/commander.png'
        },
        {
          username: 'Reaper',
          rank: 'Private First Class',
          image: 'Members/Reaper/private-first-class.png'
        },
        {
          username: 'Sicario',
          rank: 'Private First Class',
          image: 'Members/Ninya/private-first-class.gif'
        },
        {
          username: "Hawk",
          rank: "Private",
          image: 'Members/Hawk/private.png'
        },
        {
          username: "Kael",
          rank: "Private",
          image: 'Members/RIJAH/private.png'
        },
        {
          username: "Penquin",
          rank: "Private",
          image: ''
        },
        {
          username: "Silver",
          rank: "Private",
          image: 'Members/Silver/private.png'
        },
        {
          username: "Pseudo",
          rank: "Private",
          image: 'Members/Pseudo/private.png'
        }
      ];

      const profileContainer = document.getElementById('profile-container');

      profiles.forEach(profile => {
        const profileCard = document.createElement('div');
        profileCard.classList.add('profile-card');

        let rankClass = '';

        switch (profile.rank) {
          case 'Private First Class':
            rankClass = 'private-first-class';
            break;
          case 'Commander':
            rankClass = 'Commander';
            break;
          case 'Private':
            rankClass = 'private';
            break;
          default:
            rankClass = '';
        }

        const imageSrc = profile.image && profile.image !== '' ? profile.image : 'Members/blank.png';

        profileCard.innerHTML = `
          <img src="${imageSrc}" alt="${profile.username}'s profile picture" />
          <div class="username">${profile.username}</div>
          <div class="rank ${rankClass}">${profile.rank}</div>
        `;

        profileContainer.appendChild(profileCard);
      });
    });
  </script>
</body>
</html>
