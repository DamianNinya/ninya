<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit AAR</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;  /* Centers the content horizontally */
    }

    header {
      text-align: center;
      background-color: #2c2c2c; /* Background color for header */
      width: 100%;
      padding: 20px;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #e0e0e0; /* Light blue color for header text */
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      margin: 0 10px;
      color: #64b5f6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #bbdefb;
    }

    main {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-size: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #333;
      color: #e0e0e0;
      font-size: 1rem;
      width: 100%; /* Ensures all fields are the same width */
    }

    input[type="number"] {
      -moz-appearance: textfield; /* Removes the spinner arrows in Firefox */
      -webkit-appearance: none; /* Removes the spinner arrows in Chrome/Safari */
      appearance: none; /* Removes spinner arrows in newer browsers */
      width: 100%; /* Ensures number fields are also the same width */
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }

    button[type="submit"] {
      padding: 12px 20px;
      background-color: #64b5f6;
      color: #121212;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #bbdefb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Submit an After-Action Report</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="aar_list.html">View AARs</a>
  </nav>
  <main>
    <form id="aar-form">
      <label for="mission_name">Mission Name:</label>
      <input type="text" id="mission_name" required />

      <label for="team_leader">Team Leader:</label>
      <input type="text" id="team_leader" required />

      <label for="enemy_kills">Enemy Kills:</label>
      <input type="number" id="enemy_kills" required />

      <label for="casualties">Casualties:</label>
      <input type="text" id="casualties" />

      <label for="technicals">Technicals Destroyed:</label>
      <input type="number" id="technicals" required />

      <label for="hvts_killed">HVTs Killed:</label>
      <input type="number" id="hvts_killed" />

      <label for="steps">Mission Steps (separate by "|"):</label>
      <textarea id="steps" required></textarea>

      <button type="submit" id="submitAAR">Submit AAR</button>
    </form>
  </main>
  <!-- Include the module script -->
  <script type="module" src="form.js"></script>
</body>
</html>
