<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit AAR</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Submit an After-Action Report</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="aar_list.html">View AARs</a>
  </nav>
  <main>
    <form id="aar-form">
      <label for="missionName">Mission Name:</label>
      <input type="text" id="missionName" required />

      <label for="author">Team Leader:</label>
      <input type="text" id="author" required />

      <!-- Mission Details -->
      <label for="enemyKills">Enemy Kills:</label>
      <input type="number" id="enemyKills" />

      <label for="hvtsKilled">HVTs Killed:</label>
      <input type="number" id="hvtsKilled" />

      <label for="technicalsDestroyed">Technicals Destroyed:</label>
      <input type="number" id="technicalsDestroyed" />

      <label for="hasHostages">Hostages Involved?</label>
      <input type="checkbox" id="hasHostages" />

      <div class="hostage-fields" style="display: none;">
        <label for="hostagesSecured">Number of Hostages Secured:</label>
        <input type="number" id="hostagesSecured" />
      </div>

      <label for="hasBombs">Bombs Involved?</label>
      <input type="checkbox" id="hasBombs" />

      <div class="bomb-fields" style="display: none;">
        <label for="bombsDisarmed">Bombs Disarmed:</label>
        <input type="number" id="bombsDisarmed" />
      </div>

      <label for="hasSecuredIntel">Secured Intel (USBs, etc.):</label>
      <input type="checkbox" id="hasSecuredIntel" />

      <div class="intel-fields" style="display: none;">
        <label for="intelSecured">Number of Secured Intel Items:</label>
        <input type="number" id="intelSecured" />
      </div>

      <!-- Mission Steps -->
      <label for="missionSteps">Mission Steps:</label>
      <textarea id="missionSteps" rows="5" required></textarea>

      <!-- PMC Status -->
      <div id="pmc-list">
        <h3>PMC Members:</h3>
        <div class="pmc">
          <input type="text" class="pmc-name" placeholder="PMC Name" required />
          <select class="pmc-status">
            <option value="alive">Alive</option>
            <option value="wia">WIA</option>
            <option value="kia">KIA</option>
          </select>
        </div>
        <!-- Add more PMC members as needed -->
      </div>

      <!-- Mission Outcome -->
      <label for="missionStatus">Mission Status:</label>
      <input type="radio" name="missionStatus" value="successful" checked /> Successful
      <input type="radio" name="missionStatus" value="failed" /> Failed

      <label for="notes">Additional Notes:</label>
      <textarea id="notes"></textarea>

      <button type="submit" id="submitAAR">Submit</button>
    </form>
  </main>

  <script src="form.js"></script>
</body>
</html>
