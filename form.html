<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit AAR</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Submit an After-Action Report</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="aar_list.html">View AARs</a>
  </nav>
  <main>
    <!-- Login Form -->
    <div id="login-form">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" required />

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" required />

      <button type="button" id="loginButton">Log In</button>
    </div>

    <!-- AAR Form (hidden until login) -->
    <form id="aar-form" style="display: none;">
      <label for="mission_name">Mission Name:</label>
      <input type="text" id="mission_name" maxlength="50" required />
      <label for="team_leader">Team Leader:</label>
      <input type="text" id="team_leader" maxlength="50" required />
      <label for="enemy_kills">Enemy Kills:</label>
      <input type="number" id="enemy_kills" min="0" max="999" maxlength="3" required />
      <label for="technicals">Technicals Destroyed:</label>
      <input type="number" id="technicals" min="0" max="999" maxlength="3" required />
      <label for="hvts_killed">HVTs Killed:</label>
      <input type="number" id="hvts_killed" min="0" max="999" maxlength="3" />
      <label for="steps">Mission Steps (separate by "|"):</label>
      <textarea id="steps" maxlength="180" required></textarea>
      <button type="submit" id="submitAAR">Submit AAR</button>
    </form>
  </main>
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>
  <!-- Include your custom JS -->
  <script type="module" src="form.js"></script>
</body>
</html>
