<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooner</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #bb86fc;
        }

        h2 {
            font-size: 2rem;
            color: #aaa;
        }

        .profile {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #bb86fc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .about {
            display: none;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .about p {
            font-size: 1.2rem;
            color: #ccc;
            line-height: 1.6;
            text-align: center;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .portfolio-item {
            width: 200px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .portfolio-item p {
            padding: 10px;
            font-size: 1rem;
            color: #ccc;
            text-align: center;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #bb86fc;
            text-decoration: none;
            cursor: pointer;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function showProfile() {
            document.querySelector('.portfolio').style.display = 'none';
            document.querySelector('.profile').style.display = 'flex';
            document.querySelector('.about').style.display = 'block';
        }

        function showPortfolio() {
            document.querySelector('.portfolio').style.display = 'flex';
            document.querySelector('.profile').style.display = 'none';
            document.querySelector('.about').style.display = 'none';
        }
    </script>
</head>
<body onload="showPortfolio()">
    <h1>Heyyy! :)</h1>
    <h2>I'm Ninya!</h2>

    <div class="portfolio">
        <div class="portfolio-item">
            <img src="short1.gif" alt="Short 1">
            <p>Project 1</p>
        </div>
        <div class="portfolio-item">
            <img src="short2.gif" alt="Short 2">
            <p>Project 2</p>
        </div>
        <div class="portfolio-item">
            <img src="short3.gif" alt="Short 3">
            <p>Project 3</p>
        </div>
    </div>

    <div class="profile">
        <img src="profilepic.gif" alt="Profile Picture">
    </div>

    <div class="about">
        <p>I'm not a fucking femboy</p>
        <p>I make games... (i dont finish making themgames)</p>
    </div>

    <footer>
        <p>Made with â™¥ by <a onclick="showProfile()">Your Name</a> | <a onclick="showPortfolio()">Portfolio</a></p>
    </footer>
</body>
</html>
