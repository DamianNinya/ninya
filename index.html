<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gooner</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            color: #bb86fc;
        }

        h2 {
            font-size: 2rem;
            color: #aaa;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #bb86fc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .about {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .about p {
            font-size: 1.2rem;
            color: #ccc;
            line-height: 1.6;
            text-align: center;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #bb86fc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Heyyy! :)</h1>
    <h2>I'm Ninya!</h2>

    <div class="profile">
        <img src="profilepic.gif" alt="Profile Picture">
    </div>

        <p>I make games... (i dont finish making themgames)</p>
    </div>

</body>
</html>
