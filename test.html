<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Profiles</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .maintenance-message {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 15px;
      margin: 20px 0;
      font-size: 16px;
      border-radius: 5px;
      text-align: center;
    }
    .profile-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .profile-card {
      background-color: #2c2c2c;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      color: #e0e0e0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .profile-card img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }
    .profile-card .username {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .profile-card .rank {
      font-size: 1em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Member Profiles</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="form.html">View AARs</a>
    <a href="Formations.html">Formations Guide</a>
    <a href="Comms.html">Comms</a>
    <a href="Info.html">Info</a>
  </nav>
  <main>
    <div class="maintenance-message">
      ⚠️ <strong>Warning:</strong> Member profiles are currently displayed below. Check the local directory structure for updates.
    </div>
    <div class="profile-container" id="profile-container"></div>
  </main>
  <script src="members.js"></script>
</body>
</html>
